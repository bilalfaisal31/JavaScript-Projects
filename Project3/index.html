<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="player player-1 not-current">
        <h2>Player 1</h2>
        <h1 class="scoree" id="score1">0</h1>
        <div class="current-score-box">
          <h4>Current</h4>
          <h3 id="current-score-p1">0</h3>
        </div>
      </div>
      <div class="player player-2">
        <h2>Player 2</h2>
        <h1 class="scoree" id="score2">0</h1>
        <div class="current-score-box">
          <h4>Current</h4>
          <h3 id="current-score-p2">0</h3>
        </div>
      </div>
    </div>
    <div class="centerline">
      <button class="new-game-txt">🔁 New Game</button>
      <img src="dice-1.png" id="dice" />
      <button>🎲 Roll Dice</button>
      <button>⏺ Hold</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
